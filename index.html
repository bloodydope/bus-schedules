<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Городской Транспорт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Городской Транспорт</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Поиск маршрута или остановки...">
            </div>
        </header>

        <main>
            <div class="route-selector">
                <h2>Выберите маршрут</h2>
                <select id="routeSelect">
                    <option value="">Выберите номер маршрута</option>
                    <option value="51">Маршрут 51 (Сады Машиностроитель - ВЗМЭО)</option>
                    <option value="52">Маршрут 52 (Проспект Мира - Торговый центр)</option>
                    <option value="3K">Маршрут 3K (Центральный вокзал - Микрорайон - Аэропорт)</option>
                    <option value="18">Маршрут 18 (Посёлок Шлюзы - Вокзал - ВЗМЭО)</option>
                    <option value="14">Маршрут 14 (Посёлок Шлюзы- Площадь Дзержинского - ВЗМЭО)</option>
                    <option value="28">Маршрут 23 (Посёлок Шлюзы - Маяк-3)</option>
                    <option value="16">Маршрут 42 (Кольцевой маршрут)</option>
                </select>
            </div>

            <div class="stop-selector">
                <h2>Выберите остановки</h2>
                <div class="stop-selector">
                    <select id="startStop" class="stop-select">
                        <option value="">Начальная остановка</option>
                        <option value="sluice village">Посёлок Шлюзы</option>
                        <option value="gardens of a mechanical engineer">Сады Машиностроитель</option>
                        <option value="vsmeo">ВЗМЭО</option>
                        <option value="prospect mira">Проспект Мира</option>
                        <option value="airport">Аэропорт</option>
                        <option value="gardens of a mechanical engineer">Сады Машиностроитель</option>
                        <option value="university">Университет</option>
                        <option value="hospital">Больница</option>
                        <option value="market">Центральный рынок</option>
                        <option value="sluice village">Посёлок Шлюзы</option>
                        <option value="mayak">Маяк-3</option>
                    </select>
                    <select id="endStop" class="stop-select">
                        <option value="">Конечная остановка</option>
                        <option value="sluice village">Посёлок Шлюзы</option>
                        <option value="peaceful atom gardens">peaceful atom gardens</option>
                        <option value="vsmeo">ВЗМЭО</option>
                        <option value="gardens of a mechanical engineer">Сады Машиностроитель</option>
                        <option value="airport">Аэропорт</option>
                        <option value="park">Парк культуры</option>
                        <option value="university">Университет</option>
                        <option value="hospital">Больница</option>
                        <option value="market">Центральный рынок</option>
                        <option value="north_district">Северный район</option>
                        <option value="mayak">Маяк-3</option>
                    </select>
                </div>
            </div>

            <div class="time-filter">
                <h2>Фильтр по времени</h2>
                <div class="time-buttons">
                    <div class="hour-buttons" id="hourButtons">
</div>
                    <button class="time-btn" data-time="morning">Утро (06:00-10:00)</button>
                    <button class="time-btn" data-time="day">День (10:00-16:00)</button>
                    <button class="time-btn" data-time="evening">Вечер (16:00-22:00)</button>
                    <button class="time-btn" data-time="night">Ночь (22:00-06:00)</button>
                    <button class="time-btn" data-time="all">Все время</button>
                </div>
            </div>

            <div class="schedule-table">
                <h2>Расписание</h2>
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Номер маршрута</th>
                            <th>Начальная остановка</th>
                            <th>Конечная остановка</th>
                            <th>Время отправления</th>
                            <th>Время прибытия</th>
                            <th>Интервал</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Строки таблицы будут здесь -->
                    </tbody>
                </table>
            </div>
        </main>

        <footer>
            <p>© 2025 Городской Транспорт. Все права защищены.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
